<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/food.svg" type="image/x-icon">
  <title>Creative food</title>
</head>

<body>
  <div class="container">
    <!--Section1-->
    <section class="section-1">
      <h1 class="section-heading">
        Variety Of Foods 
      </h1>
      <div class="section-1-icons">
        <i class="fas fa-egg change"></i>
        <i class="fas fa-stroopwafel"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-hotdog"></i>
        <i class="fas fa-drumstick-bite"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-cookie"></i>
        <i class="fas fa-seedling"></i> 
      </div>
    </section>
    <!--End of Section1-->
    <!--Section2-->
      <section class="section-2">
        <h1 class="section-heading">popular meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="./images/card-img-1.png" class="card-img">
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-2.png" class="card-img">
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-4.svg" class="card-img" height="55%">
            <h3 class="card-name">Pizza</h3>
            <button class="card-btn">Order now</button>
          </div>
        </div>
      </section>
    <!--End of Section2-->
  </div>
  <script src="./js/script.js"></script>
</body>
 
</html>
